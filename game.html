	<script>
let numero = Math.floor(Math.random() * 100 + 1);
function adivinaNumero (){
	console.log(numero);
	let jugador = document.getElementById("numero_jugador").value;

	let valor = parseInt(jugador);

	if (isNaN(valor)){
		document.getElementById("resultado").innerHTML = "<strong class=\"error\"><em>ERROR</em></strong>";
		return;
	}

	if (valor > numero){
		document.getElementById("resultado").innerHTML = "<em>El número que buscas es más pequeño que " + valor+"</em>";
	}
	else if(valor < numero){
		document.getElementById("resultado").innerHTML = "<em>El número que buscas es más grande que " + valor+"</em>";
	}
	else{
		document.getElementById("resultado").innerHTML = "<strong>Encontraste el número</strong>";
	}
}

			lista += "<li>Race: "+data.race+"</li>";
			lista += "<li>Class: "+data.class+"</li>";
			lista += "<li>Class: "+data.gender+"</li>";
			lista += "<li>Height: "+data.height+"</li>";
			lista += "<li>Weight: "+data.weight+"</li>";
			lista += "<li>Language: "+data.language+"</li>";
			lista += "<li>Country: "+data.country+"</li>";
			lista += "<li>Description: "+data.description+"</li>";
			lista += "</ul>";
		console.log(lista);
		document.getElementById("character_data").innerHTML = lista;
	});
